<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic calculator</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
  />

  <!-- styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <p>
            number 1:
            <input type="text" id="num1"><br><span id="err_num1"></span>
        </p>
        <p>
            operation:
            <input type="radio" name="mathopr" id="opr" value="+">&plus;
            <input type="radio" name="mathopr" id="opr" value="-">&minus;
            <input type="radio" name="mathopr" id="opr" value="*">&times;
            <input type="radio" name="mathopr" id="opr" value="/">&divide;
            <br>
            <span id="err_opr"></span>
        </p>

        <p>
            number 2:
            <input type="text" id="num2"><br><span id="err_num2"></span>
        </p>
        <button id="btn">calculate</button>
        <p id="Output"></p>
    </div>
     <!--javascript -->
     <script src="app.js"></script>
</body>
</html>
